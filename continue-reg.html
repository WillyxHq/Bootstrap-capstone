<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

.header-logo-none img{
        width: 3rem
}
.header-p-none{
    width: 90%;
}

.welcome-willyx{
    writing-mode: vertical-rl;
    position: absolute;
    left: 0;
    top: 1.5rem;
    font-weight: bolder;
    color: rgb(126, 140, 229);
}
</style>
<body>
    





    <main class="">
        <div class="row mx-auto" style="width: 70%;">
            <div class="col-lg-8  shadow p-3 bg-body rounded">
                <p class="border-bottom  text-center " style="border-width: 3px !important; border: green; width: 10rem;">Invoice Generation</p>
                <div class="row mx-auto" style="width: 100%;">
                    <div class="col">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <p style="border: 1px solid green; width: 100%;"></p>
                        <P class="" style="border: 2px solid green; width: 5rem; position: relative; z-index: 1; bottom: 1rem;"></P>

                        <form action="" class="d-flex flex-column justify-content-center mb-3" style="width: 100%; position: relative; z-index: 1; bottom: 1rem;">
                            <label for="programmes">PROGRAMME</label>
                            <select name="programmes" id="">
                                <option value="select_programme" selected>--Select Programme--</option>
                                <option value="ice">ICE Weekend Degree</option>
                                <option value="remedial">Remedial Studies</option>
                                <option value="jupeb">JUPEB</option>
                                <option value="Undergraduate">Undergraduate Regular</option>
                            </select>

                            <label for="courses">COURSE</label>
                            <select name="courses" id="" style="width: 50%;">
                                <option value="select" selected>--Select--</option>
                                <option value="accounting">Accountancy</option>
                                <option value="African">African Literacture</option>
                                <option value="Applied">Applied Linguistics</option>
                                <option value="Banking">Banking and Finance</option>
                                <option value="Business"> Business Education</option>
                                <option value="Carribean">Carribean Literature</option>
                                <option value="Church"> Church Interpreting</option>
                                <option value="Court">Court Interpreting</option>
                                <option value="Economics">Economics</option>
                            </select>
                        </form>
                        <p style="border: 1px solid green; width: 100%;"></p>
                        <P class="" style="border: 2px solid green; width: 5rem; position: relative; z-index: 1; bottom: 1rem;"></P>
                    </div>
                    <div style="display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center;">
                        <div class="col-lg-5 col-md-5 col-sm-12 col-12 d-flex flex-column">
                            <label for="surname">SURNAME</label>
                            <input type="text">
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-12 col-12 d-flex flex-column">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-12 col-12 d-flex flex-column">
                            <label for="other-name">OTHER NAME</label>
                            <input type="text">
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-12 col-12 d-flex flex-column">
                            <label for="state">STATE</label>
                            <select name="" id="">
                                <option value="">g</option>
                                <option value="">g</option>
                                <option value="">g</option>
                            </select>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-12 col-12 d-flex flex-column">
                            <label for="phone">MOBILE NUMBER</label>
                            <input type="number">
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-12 col-12 d-flex flex-column">
                            <label for="email">EMAIL</label>
                            <input type="email">
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 d-md-none d-sm-none d-none d-lg-block text-light shadow p-3 rounded-0" style="background-color: #07294D; background-image: url(/school-img/background\ img1.jpg); background-position: center; background-size: contain; background-repeat: no-repeat; background-blend-mode: overlay; background-color: #07294D; opacity: 0.9; position: relative;">
                
                <div class="header-logo-none mt-5 text-center d-flex justify-content-center gap-5">
                    <img class="col-lg-4" src="./assets/download.png" alt="" >
                    <div class="col-lg-7">Application Form Invoice</div>
                </div>
                <div class="header-p-none mt-3 mx-auto">
                    <p>
                        You are on your way to becoming an undergraduate at our Great University
                    </p>
                    <h1 class="fs-5 welcome-willyx text-justify">
                        Welcome to Willyx University
                    </h1>
                    <div class="d-flex justify-content-center align-items-center"><button class="btn btn-success text-light rounded-0">Get Started</button></div>
                    
                </div>
            </div>
        </div>
    </main>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
